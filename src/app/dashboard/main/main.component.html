<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Main Moduly Dashboard</h1>
    <p>General data of your companies:</p>
  </header>

  <section class="dashboard-summary">
    <div class="summary-card">
      <h2>Revenue</h2>
      <p>{{ companyData.createdCompanies }}</p>
    </div>
    <div class="summary-card">
      <h2>Employees</h2>
      <p>{{ companyData.employees }}</p>
    </div>
  </section>

  <section class="dashboard-actions">
    <button (click)="navigateTo('/create-company')">Create New Company</button>
    <button (click)="navigateTo('/users')">Manage Users</button>
    <button (click)="navigateTo('/permissions')">Manage Permissions</button>
  </section>
  <section class="dashboard-search">
    <input
      type="text"
      placeholder="Search companies by name..."
      [(ngModel)]="searchQuery"
      (ngModelChange)="filterCompanies()"
    />
  </section>
  <section class="dashboard-companies">
    <div class="company-card" *ngFor="let company of filteredCompanies">
      <h3>{{ company.companyName }}</h3>
      <p>Legal Name: {{ company.legalName }}</p>
      <p>RUC: {{ company.ruc }}</p>
      <p>Address: {{ company.address }}</p>
      <p>Email: {{ company.email }}</p>
      <button (click)="navigateTo('/manage', company.id)">Manage</button>
    </div>
  </section>

</div>
