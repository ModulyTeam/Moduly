<div class="create-company-container">
  <h2>Create Company</h2>
  <form [formGroup]="createCompanyForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="companyName">Company Name</label>
      <input id="companyName" type="text" formControlName="name">
      <div class="error" *ngIf="createCompanyForm.get('name')?.hasError('required') && createCompanyForm.get('name')?.touched">
        Company Name is required
      </div>
    </div>

    <div class="form-field">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <button type="submit">Create</button>
  </form>
</div>
