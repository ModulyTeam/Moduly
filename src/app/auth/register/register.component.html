<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="companyName">Company Name</label>
      <input id="companyName" type="text" formControlName="companyName">
      <div class="error" *ngIf="registerForm.get('companyName')?.hasError('required') && registerForm.get('companyName')?.touched">
        Company Name is required
      </div>
    </div>

    <div class="form-field">
      <label for="userName">User Name</label>
      <input id="userName" type="text" formControlName="userName">
      <div class="error" *ngIf="registerForm.get('userName')?.hasError('required') && registerForm.get('userName')?.touched">
        User Name is required
      </div>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <div class="error" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
        Invalid email format
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div class="error" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
        Password is required
      </div>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
